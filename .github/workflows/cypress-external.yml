name: Cypress External Test

on:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9   # specify the pnpm version you need
          run_install: true  # auto runs `pnpm install`

      - name: Run Cypress tests against external site
        run: npx cypress run --spec ".\cypress\e2e\customtests\*.cy.js"
